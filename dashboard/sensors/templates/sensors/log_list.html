{% extends 'sensors/base.html' %}

{% block content %}
<div>
    {% for log in logs %}
        <div>                    
            <p>variavel: {{ log.variavel }}</p>
            <p>valor: {{ log.valor }}</p>
            <p>unidade: {{ log.unidade }}</p>
            <p>data: {{ log.data }}</p>
        </div>
    {% endfor %}      
</div>
{% endblock content %}
