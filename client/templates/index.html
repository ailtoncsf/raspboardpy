<!DOCTYPE html>
<html lang="pt-br" ng-app="raspboardpyApp">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta charset="utf-8">

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="../static/lib/bootstrap/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="../static/lib/bootstrap/js/bootstrap.min.js"></script>
    <link href="../static/css/main.css" rel="stylesheet" type="text/css" /> 

    <!-- SUPPORT FOR IE6-8 OF HTML5 ELEMENTS -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->

    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}"> -->
    {% block head %}
      <title>{% block title %} Title!{% endblock %}</title>
    {% endblock %}
  </head>

  <body>
    <div ng-controller="dashboardController" class="col-sm-10 col-sm-push-1">
    <div class="page-header">
      <h1>
        DashBoard<small><BR>Consulta dinâmica a sensores</small>
      </h1>
    </div>


    <div class="col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-heading">Sensores</div>
        <div class="panel-body">
          <div ng-if="haserror" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"
              aria-hidden="true"></span> <span class="sr-only">Ocorreu
              um erro:</span> {{haserror}}
          </div>
          <div ng-if="hassuccess" class="alert alert-success" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign"
              aria-hidden="true"></span> <span class="sr-only">{{hassuccess}}</span>
          </div>
          <div class="form-group">
            
          </div>
          <div class="form-group" style="float: right;">
            <button type="button"
              ng-click="addSensor()" class="btn btn-primary">
              <i class="glyphicon glyphicon-plus"></i>
            </button>
          </div>
        </div>
        <div class="panel-footer">
          <label>:: Em execução:</label>
          <div class="form-group">
            <div class="col-sm-4" ng-repeat="(k,i) in instances">
             <label >Sensor #{{k}}</label>
                 <div id={{ chartID|safe }} class="chart" style="height: 100px; width: 500px"></div>
                <script>
                  var chart_id = {{ chartID|safe }}
                  var series = {{ series|safe }}
                  var title = {{ title|safe }}
                  var xAxis = {{ xAxis|safe }}
                  var yAxis = {{ yAxis|safe }}
                  var chart = {{ chart|safe }}
                </script>
              <button type="button" class="btn btn-xs btn-danger"
                ng-click="stop(k)">
                <i class="glyphicon glyphicon-stop"></i> Parar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


    <script src="../static/lib/jquery.min.js"></script>
    <script src="../static/lib/angular.min.js"></script>
    <script src="../static/lib/highcharts.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
